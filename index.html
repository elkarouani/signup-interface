<!doctype html>
<html>
    <head>
        <!-- Head Page Specifications -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Sign Up</title>

        <!-- Style Linking -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="./custom.css">
    </head>
    <body class="d-flex align-items-center justify-content-center">
        <!-- Sign In container -->
        <div id="SignInContainer" class="container">
            <!-- Container seperated in two rows ( Main Content | Illustration ) -->
            <div class="row" style="height: 80vh;">
                <!-- Main Content Row -->
                <div class="col px-3 position-relative">
                    <!-- User icon row related to the sign in form -->
                    <div class="p-1 rounded position-absolute shadow-sm user-icon">
                        <svg width="30" height="30" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M25 4.167c-5.744 0-10.417 4.673-10.417 10.416C14.583 20.327 19.256 25 25 25s10.417-4.673 10.417-10.417C35.417 8.84 30.744 4.167 25 4.167zm0 16.666a6.258 6.258 0 01-6.25-6.25A6.258 6.258 0 0125 8.333a6.258 6.258 0 016.25 6.25 6.258 6.258 0 01-6.25 6.25zM43.75 43.75v-2.083c0-8.04-6.544-14.584-14.583-14.584h-8.334c-8.041 0-14.583 6.544-14.583 14.584v2.083h4.167v-2.083c0-5.744 4.673-10.417 10.416-10.417h8.334c5.743 0 10.416 4.673 10.416 10.417v2.083h4.167z" fill="#fff"/>
                        </svg>                    
                    </div>
                    <!-- Main Content block -->
                    <div class="main-content">
                        <!-- Main Content Header -->
                        <div class="header">
                            <p class="mb-0 fs-4 fw-medium">Inscrivez-vous</p>
                            <p class="subheader">Créez un compte gratuit sur Futur Digital</p>
                        </div>
                        <!-- Main Content Form -->
                        <form class="main-form">
                            <!-- Main Content Input Group For [ name ] Field -->
                            <div class="py-1 form-input">
                                <input id="NameInput" type="text" onblur="this.placeholder = '';" onfocus="this.placeholder = 'John Nash';" />
                                <label for="NameInput">Nom complet</label>
                            </div>
                            <!-- Main Content Input Group For [ Address E-mail ] Field -->
                            <div class="py-1 form-input">
                                <input id="AddressInput" type="email" onblur="this.placeholder = '';" onfocus="this.placeholder = 'john@email.com';" />
                                <label for="AddressInput">Address e-mail</label>
                            </div>
                            <!-- Main Content Input Group For [ Password ] Field -->
                            <div class="py-1 form-input">
                                <input id="PasswordInput" type="password" onblur="this.placeholder = '';" onfocus="this.placeholder = '••••••••••';" />
                                <label for="PasswordInput">Mot de passe</label>
                                <p style="font-size: .75rem; opacity: .8; padding: .2rem 0 0 1rem;" class="mb-0">Le mot de passe doit comporter entre 4 et 6 caractères</p>
                            </div>
                            <!-- Main Content Input Group For [ Confirm Password ] Field -->
                            <div class="py-1 form-input">
                                <input id="ConfirmPasswordInput" type="password" onblur="this.placeholder = '';" onfocus="this.placeholder = '••••••••••';" />
                                <label for="ConfirmPasswordInput">Confirmer le mot de passe</label>
                            </div>
                            <!-- Main Content Input Group For [ Accept Rules ] Field -->
                            <div class="d-flex align-items-center pt-1 accept-rules">
                                <input 
                                  id="AcceptRules" name="accepte_rules" class="form-check-input mt-0" type="checkbox"
                                  aria-label="Case à cocher pour accepter les conditions générales"
                                >
                                <label for="AcceptRules">J'ai accepté les <a href="/">conditions générales</a></label>
                            </div>
                            <!-- Sign In Call To Action -->
                            <button type="button" aria-describedby="tooltip" id="formCta" class="form-cta">S'INSCRIRE</button>
                            <div id="tooltip" role="tooltip" class="alert alert-warning"></div>
                        </form>
                    </div>
                    <!-- end of Main Content block -->
                </div>
                <!-- end of Main Content Row -->
                
                <!-- Illustration Row -->
                <div class="col-7 px-0 illustration"></div>
            </div>        
        </div>
        <!-- end of Sign In container -->
        
        <!-- Scripts Linking -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
